name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: arn:aws:iam::079760567374:role/care-shift-v3-github-actions
          aws-region: ap-northeast-1

      - name: Get EC2 instance ID
        id: ec2
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters \
              "Name=tag:Name,Values=care-shift-v3-app" \
              "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT

      - name: Deploy via SSM Run Command
        id: ssm
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ steps.ec2.outputs.instance_id }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "su - ec2-user -c '\''cd /var/www/care-shift-v3 && git pull origin main && cd backend && bundle install --without development test && RAILS_ENV=production bin/rails db:migrate'\''",
              "systemctl restart puma"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT

      - name: Wait for deployment to complete
        run: |
          aws ssm wait command-executed \
            --command-id "${{ steps.ssm.outputs.command_id }}" \
            --instance-id "${{ steps.ec2.outputs.instance_id }}"

      - name: Check deployment result
        run: |
          aws ssm get-command-invocation \
            --command-id "${{ steps.ssm.outputs.command_id }}" \
            --instance-id "${{ steps.ec2.outputs.instance_id }}" \
            --query 'StatusDetails' \
            --output text
